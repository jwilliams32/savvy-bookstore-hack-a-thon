<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! October 2017</title>
    <!-- CDN reset -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">

    <!-- linked stylesheet below -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
      <div id="navigation">
        <ul>
          <li>
            <a class="active" href="/">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">News</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#" id="books">Books</a>
          </li>
          <li>
            <a href="#" id="music">Music</a>
          </li>
        </ul>
      </div>
      <div id="header">
        <h1>Welcome to Savvy Bookstore</h1>
      </div>
      <div id="content">
      </div>
      <div id="form">
        <h2>Add Product</h2>
        <form>
          <div class="radio-container">
            Product Type
            <input type="radio" name="type" value="books" checked>Book
            <input type="radio" name="type" value="albums">Music
          </div>
          <input id="title" type="text" placeholder="Title" name="title" >
          <input id="author" type="text" placeholder="Author" name="author">
          <input id="image" type="text" placeholder="Image URL" name="image">
          <input id="price" type="text" placeholder="Price" name="price" >
          <input id="sellingPoints" type="text" placeholder="Selling Points" name="sellingPoints">

          <input type="submit">
        </form>
      </div>

      <div id="footer">
        <ul>
          <li>Site Map</li>
          <li>Contact</li>
          <li>Legal</li>
          <li>Subscribe</li>
        </ul>
      </div>
        <!-- all HTML content goes above this line -->
        <!-- connected libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- connected custom scripts -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
